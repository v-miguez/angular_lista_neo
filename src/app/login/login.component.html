<div class="container">
  <img src="../assets/logo.PNG" class="Logo" alt="">
  <form [formGroup]="formulariologin" (ngSubmit)="login()">
    <div class="form-group">
      <input formControlName="alias" type="email" class="form-control Rectangle" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
    </div>
    <div class="form-group">
      <input formControlName="password" type="password" class="form-control Rectangle " id="exampleInputPassword1" placeholder="Contraseña">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input Rectangle-2" id="exampleCheck1">
      <label class="form-check-label Recuerdame" for="exampleCheck1">Recuérdame</label>
    </div>
    <div id="error" *ngIf="errorLogin == true"><p>El Usuario y/o Contraseña son incorrectos</p> </div>
    <button type="submit" class="btn btn-primary Shape Acceder">
      <span>Acceder</span>
    </button>
  </form>
</div>
